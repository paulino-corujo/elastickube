<p class="ek-notifications-setup__title">Email notifications</p>
<div class="ek-notifications-setup__section" layout="column" layout-align="center start">
    <p class="ek-notifications-setup__section__name">Notify me when:</p>
    <div class="ek-notifications-setup__section__option" layout="row" layout-align="start center">
        <p class="ek-notifications-setup__section__option__name">There's new activity within my namespaces</p>
        <md-switch class="md-primary ek-notifications-setup__section__option__switch" aria-label="Switch namespace notifications"
                   ng-model="ctrl.principal.notifications.namespace"></md-switch>
    </div>
</div>
